<!DOCTYPE html>

<head>

  <title>受験数学クラブ</title>

  <!-- MathJax -->

    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>受験数学クラブ</h1>

  <p>例：二次関数</p>
  <p>
    $f(x)=x^2-4x+3$
  </p>

  <p>
    $$f(x)=(x-2)^2-1$$
  </p>
