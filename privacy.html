    <h1>プライバシーポリシー</h1>

    <p>
      本サイトでは、第三者配信の広告サービス（Google AdSense）を利用する予定です。
    </p>

    <p>
      Googleなどの広告配信事業者は、ユーザーの興味に応じた広告を表示するために
      Cookie（クッキー）を使用することがあります。
    </p>

    <p>
      Cookieを使用することで、当サイトや他サイトへのアクセス情報に基づいた広告が表示されることがありますが、
      個人を特定する情報は含まれません。
    </p>

    <p>
      ユーザーは広告設定により、パーソナライズ広告を無効にすることが可能です。
    </p>

    <p>
      本サイトへのアクセス解析や広告配信に関する詳細は、
      Googleのポリシーをご参照ください。
    </p>
  </main>
